<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário HTML</title>
    </head>
    <body>
        <h1>Preencha os dados abaixo para efetuar o seu cadastro:</h1>
        <form>
            <label for="campo_nome">Seu nome completo:</label>
            <input type="text" id="campo_nome" placeholder="Nome"> <br />
            <label for="campo_email">Seu e-email:</label>
            <input type="email" id="campo_email" placeholder="Email"> <br />
            <label for="campo_senha">Sua senha:</label>
            <input type="password" id="campo_senha" placeholder="Senha"> <br />
            <button type="submit">Enviar</button>            
        </form>
        <br />
        <br />
        <span>Dúvidas em relação ao cadastro? Clique no botão abaixo e tire suas dúvidas via e-mail:</span>
        <br />
        <a href="mailto:suporte@ebaconline.com.br">
            <button>Enviar dúvida</button>
        </a>
    </body>
</html>
